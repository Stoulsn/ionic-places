<ion-view>
  <ion-content class="has-header">
      <div class="item item-divider">
          A
      </div>

        <div class="list">
            <a class="item"
               ng-repeat="item in list track by $index"
                <img ng-src="{{item.name}}">
                <h2>{{item.name}}</h2>
            </a>
        </div>
  </ion-content>
</ion-view>
